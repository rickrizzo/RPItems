<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>New Item</title>    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>   
    
	<!--CSS-->
    <link href="itemsell.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="resources/stylesheet.css" />

    <!--Scripts-->
    <script type="text/javascript" src="resources/newitemval.js"></script>
  </head>
  <body>

	<!--Navigation Bar-->
	<nav>
		<ul>
			<!--Site Name-->
			<li id="logo">RPItems</li>
			<!--Menu Links-->
			<li>About</li>
			<li>Sign Up</li>
			<li>Log In</li>
		</ul>
	</nav>
	
    <!--Header-->
    <header>
      <h1>New Listing</h1>
    </header>

	<!--Input Data-->
    <form id="addForm" name="addForm" action="listinghandler.php" method="post" enctype="multipart/form-data" onsubmit="return validate(this);">
      <fieldset class="forform"> 
        <legend>Item Information</legend>
        <div class= "inside">
          <div class="formData">
            
            <!--Catagory-->
            <label for = "catagory" class="field">Category:</label>

            <select id = "catagory" name="catagory" required>

              <option value=""></option>
              <option value="books">Books</option>
              <option value="clothing">Clothing</option>
              <option value="electronics">Electronics</option>
              <option value="games">Games</option>
              <option value="movies">Movies</option>
			         <option value="music">Music</option>
              <option value="tools">Tool</option>
              <option value="other">Others</option>
            </select>
            <br />

            <!--Name-->
            <label for="itemName" class="field">Item Name:</label>
            <div class="value">

			  <input type="text" size="60" value="" name="itemName" id="itemName" required />

			</div>
            
            <!--Price-->
            <label id = "price" class="field" >Price:</label>
            <div class="value">
			  <input type="number" required size="60"  min = "0" value="" name="price" id="price"/>
			</div>
            
            <!--Description-->
            <label id = "description" class="field">Description:</label>
            <div class="value">
              <textarea rows="4" cols="70" name="description" id="description" placeholder="Write Item description here"></textarea>
            </div>
            
            <!--Image-->
			<label for="itemPicture">Item URL Picture:</label>
			<input type="url" name="itemPicture" id="itemPicture" />
			<!--Server isn't strong enough to handle file uploads reasonably-->
            <!--<input type="file" name="itemPicture" id="itemPicture" />--> 
          </div>

          <fieldset class="forforminside"> 
            <legend>Contact Information</legend>
            <div class= "inside">
              
			  <label  id = "Must" class="field" for="phone">Phone:</label>
              <div class="value">
			    <input type="tel" size="60" required value="" name="phone" id="phone"/>
			  </div>
            
              <label id = "Must" class="field" for="email">Email:</label>
              <div class="value">

			    <input type="email" size="60" required value="" name="email" id="email"/>

			    <input type="email" size="60" value="" name="email" id="email"/>

			  </div>

            </div>
          </fieldset>

          <div id = "up">
            <input type="submit" value="Submit" id="save" name="save" style="font-size: 40px;"/>
          </div>
        </div>
      </fieldset>
    </form>
    <footer><small>&copy; 2014 Some copyright message</small></footer>
	
  </body>
</html>
