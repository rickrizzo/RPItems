						<legend>Sign Up</legend>
						<div class="formData">

							<label class="field" for="firstName">First Name:</label>
							<div class="value"><input type="text" size="60" value="" name="firstName" id="firstName"/></div>

							<div class="value"><input type="text" size="60" value="" name="lastName" id="lastName"/></div>

							<label class="field" for="username">RPI Email Address:</label>
							<div class="value"><input type="text" size="60" value="" name="username" id="username"/></div>

							<label class="field" for="password">Create Your Password:</label>
							<div class="value"><input type="password" size="60" value="" name="password" id="password"/></div>

							<label class="field" for="confirmPassword">Confirm Password:</label>
							<div class="value"><input type="password" size="60" value="" name="confirmPassword" id="confirmPassword"/></div>

							<input type="submit" value="Submit" id="Submit" name="Submit"/>
						</div>
